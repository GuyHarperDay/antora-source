name: Trigger Antora site build
on: push

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/GuyHarperDay/antora-build/actions/workflows/antora-publish.yml/dispatches --data '{"ref": "main"}'
